<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 25px;
        }

table {
    border-collapse: collapse;
    width: 60%;
    text-align: left;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    box-shadow: 1px 8px 20px 10px rgba(0, 0, 0, 0.254);
}

tr,
td,
th {
    padding: 15px;
}

th {
    color: white;
    font-weight: 700;
    font-size: 22px;
    background-color: #6f52b9;
}

tr:nth-child(odd) {
    background-color: #ffcea0;
}

tr:nth-child(even) {
    background-color: #ffe0c2;
}
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Services</th>
            <th>Number of Seats</th>
            <th>Price</th>
        </tr>

        <tr>
            <td colspan="3"><b>Implementation :</b></td>
        </tr>
        
        <tr>
            <td>Essentials</td>
            <td>15</td>
            <td>$1,000</td>
        </tr>
        <tr>
            <td>Professional</td>
            <td>15 -100</td>
            <td>$7,500</td>
        </tr>
        <tr>
            <td>Advanced</td>
            <td>
                <15 - 1000+</td>
            <td>$25,000</td>
        </tr>
        <tr>
            <td>Tailor Build</td>
            <td>
                <15 - 1000+</td>
            <td>Custom</td>
        </tr>
    </table>
</body>

</html>
